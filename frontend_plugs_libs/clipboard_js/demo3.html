<input id="btn2" type="button" onclick="copy('#btn2')" value="点击复制">


<script>
    /* 自定义复制函数
    * obj 触发器元素对象或id、class
    * text 需要复制的内容
    */
    function copy(obj, text) {
        console.log(obj, text);
        var clipboard = new ClipboardJS(obj, {
            target: function (trigger) {
                if ("#btn2" === obj)
                    return document.getElementById("img_base64");
                else
                    return document.getElementById("imgs");
            }
        });

        clipboard.on("success", function (e) {
            e.clearSelection();
            document.getElementById("msg").innerHTML = "复制成功";
        });

        clipboard.on('error', function (e) {
            document.getElementById("msg").innerHTML = "复制失败";
        });
    }
</script>
