<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax数据源</title>
    <link rel="stylesheet" href="css/jquery.dataTables.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="localisation/International.js"></script>
</head>
<body>
<table style="display: block" id="table_id" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Start_date</th>
        <th>Office</th>
        <th>Extn</th>
    </tr>
    </thead>
</table>
<br>
<br>
<br>
<br>


<table style="display" id="table_id2" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Start_date</th>
        <th>Office</th>
        <th>Extn</th>
    </tr>
    </thead>
</table>
<br>
<br>
<br>
<br>


<script src="data/data.js"></script>
<table id="table_id3" class="display" width="100%"></table>
</body>
</html>
<script>
    //ajax数据源 对象
    $(function () {
        $("#table_id").dataTable({
            "ajax": "data/objects.txt",
            columns: [
                {"data": "name"},
                {"data": "position"},
                {"data": "start_date"},
                {"data": "office"},
                {"data": "extn"}
            ],
            language: dtLanguage
        });
    });

    //最简单的ajax数据源用法
    $(function () {
        $("#table_id2").dataTable({
            "ajax": "data/arrays.txt",
            stateSave: true,
            language: dtLanguage
        });
    });

    //Datatables也可直接接受一个js数组来初始化表格
    $(function () {
        $('#table_id3').dataTable({
            "data": dataSet,
            "columns": [
                {"title": "Engine"},
                {"title": "Browser"},
                {"title": "Platform"},
                {"title": "Version"},
                {"title": "Grade"}
            ]
        });
    });
</script>
