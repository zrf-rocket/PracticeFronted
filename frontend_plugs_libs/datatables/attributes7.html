<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认排序</title>
    <link rel="stylesheet" href="css/jquery.dataTables.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="localisation/International.js"></script>
</head>
<body>
<table id="table_id" style="display">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Height</th>
        <th>Weight</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Mouse</td>
        <td>123</td>
        <td>M</td>
        <td>111</td>
        <td>222</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Tiger</td>
        <td>14</td>
        <td>M</td>
        <td>124</td>
        <td>222</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cat</td>
        <td>567</td>
        <td>W</td>
        <td>34</td>
        <td>456</td>
    </tr>
    <tr>
        <td>43</td>
        <td>Python</td>
        <td>34</td>
        <td>M</td>
        <td>56</td>
        <td>234</td>
    </tr>
    </tbody>
</table>
</body>
</html>
<script>
    $(function () {
        $('#table_id').DataTable({
            order: [[1, "asc"], [2, "desc"]]
        });
    });
</script>
