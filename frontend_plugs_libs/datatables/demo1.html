<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始使用DataTables</title>
    <!--  引入样式 -->
    <link rel="stylesheet" href="css/jquery.dataTables.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dataTables.js"></script>

</head>
<body>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1 data 1</td>
        <td>Row 1 data 2</td>
    </tr>
    <tr>
        <td>Row 2 data 1</td>
        <td>Row 2 data 2</td>
    </tr>
    </tbody>
</table>
</body>
<!-- 初始化datatables -->
<script>
    $(function () {
        $("#table_id").DataTable();
    });
</script>
</html>
