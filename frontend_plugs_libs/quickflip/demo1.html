<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./../../jquery/jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="quickflip.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="quickflip.css"/>

    <style>
        .quickFlip, .quickFlipPanel {
            height: 170px;
            width: 300px;
        }

        H1, H2 {
            float: left;
            padding-right: 15px;
            line-height: 32px;
        }

        .quickFlip {
            clear: both;
        }

        .quickFlipPanel {
            text-align: center;
        }

        .redPanel {
            background-color: red;
            border: 2px solid #ae0cf2;
        }

        .blackPanel {
            background-color: #1ae017;
            color: white;
            border: 2px solid red;
        }

        .quickFlipCta {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>QuickFlip</h1>
<h2>by <a href="http://jonraasch.com">Jon Raasch</a></h2>

<div class="quickFlip">
    <div class="quickFlipPanel redPanel">
        <p> Front content here </p>
        <p class="quickFlipCta">Click to Flip</p>
        <p style="margin-top:30px;"><a href="http://jonraasch.com/blog/quickflip-jquery-plugin">More About QuickFlip</a></p>
    </div>

    <div class="quickFlipPanel blackPanel">
        <p> Back content here </p>
        <p class="quickFlipCta">Click to Flip</p>
        <p style="margin-top:30px;"><a href="http://jonraasch.com/blog/quickflip-jquery-plugin">More About QuickFlip</a></p>
    </div>
</div>

</body>
</html>
