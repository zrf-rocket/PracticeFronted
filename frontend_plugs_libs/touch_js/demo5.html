<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓取并移动目标</title>
    <script src="touch.min.js"></script>
    <style>
        #target {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: #8f1ef7;
        }
    </style>
</head>
<body>
<div id="target"></div>
</body>
<script>
    touch.on('#target', 'touchstart', function (ev) {
        ev.preventDefault();
    });

    var target = document.getElementById("target");
    var dx, dy;

    touch.on('#target', 'drag', function (ev) {
        dx = dx || 0;
        dy = dy || 0;
        console.log("当前x值为:" + dx + ", 当前y值为:" + dy + ".");
        var offx = dx + ev.x + "px";
        var offy = dy + ev.y + "px";
        this.style.webkitTransform = "translate3d(" + offx + "," + offy + ",0)";
    });

    touch.on('#target', 'dragend', function (ev) {
        dx += ev.x;
        dy += ev.y;
    });

</script>
</html>
