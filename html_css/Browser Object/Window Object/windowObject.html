<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //Window对象属性
    window.closed
    window.defaultStatus // 注意： defaultStatus属性在IE，火狐，Chrome，和Safari默认配置是不能正常工作。要允许脚本来改变状态栏文本，用户必须把配置屏幕首选项设置为false dom.disable_window_status_change。（或在Firefox："工具 - 选项 - 内容 - 启用的JavaScript /"高级" - 允许脚本更改状态栏文本"）。
    window.document
    window.frames
    window.history
    window.innerHeight
    window.innerWidth
    window.localStorage
    window.length
    window.location
    window.name
    window.navigator
    window.opener
    window.outerHeight
    window.outerWidth
    window.pageXOffset
    window.pageYOffset
    window.parent
    window.screen
    window.screenLeft
    window.screenTop
    window.screenX
    window.screenY
    window.sessionStorage
    window.self
    window.status
    window.top
    window.devicePixelRatio


    // 本地其他HTML文件内定义的变量
    window.lis
    window.datetime





    //Window对象方法
    window.alert(); //显示带有一段消息和一个确认按钮的警告框。
    window.atob(); //解码一个 base-64 编码的字符串。
    window.btoa(); //创建一个 base-64 编码的字符串。
    window.blur(); //把键盘焦点从顶层窗口移开。
    window.clearInterval(); //取消由 setInterval() 设置的 timeout。
    window.clearTimeout(); //取消由 setTimeout() 方法设置的 timeout。
    window.close();
    window.createImageBitmap();
    window.confirm();
    window.createPopup();
    window.focus();
    window.getSelection();
    window.getComputedStyle();
    window.matchMedia();
    window.moveBy();
    window.moveTo();
    window.open();
    window.print();
    window.prompt();
    window.openDatabase();
</script>
</html>
