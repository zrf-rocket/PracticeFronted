<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0px; padding:0px;}

.main{ width:100%; }
.main:after{ clear:both; display:block; content:"";}
.con1{ background:#5F0D0F; font:normal 20px/40px "Microsoft YaHei"; color:#fff; text-align:center; }
.con2{ background:#5F8F38;}
.con3{ background:#35559F;}

@media screen and (min-width: 1001px) 
{
.con1{ float:left; width:33.3%; height:600px; line-height:600px;}
.con1:after{ content:"宽度大于1001px的时候,3块内容并排";}
.con2{ float:left; width:33.3%; height:600px;}
.con3{ float:left; width:33.3%; height:600px;}
}
@media screen and (max-width: 1000px) 
{
.con1{ width:100%; height:300px; line-height:300px;}
.con1:after{ content:"宽度小于1000px大于800px的时候,下面2块内容并排";}
.con2{ float:left; width:50%; height:300px; }
.con3{ float:left; width:50%; height:300px; }
}
@media screen and (max-width: 800px) 
{
.con1{ width:100%; height:200px; line-height:200px;}
.con1:after{ content:"宽度小于800px的时候内容垂直排列"; display:inline-block; vertical-align:middle;}
.con2{ width:100%; height:200px; }
.con3{ width:100%; height:200px; }
}
</style>
</head>

<body>
<div class="main">
	<div class="con1"></div>
	<div class="con2"></div>
	<div class="con3"></div>
</div>
</body>
</html>
