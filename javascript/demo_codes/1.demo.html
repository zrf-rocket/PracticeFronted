<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/1.demo.js"></script>
</head>
<body>
<pre>
    浏览器在解析 HTML 文档时，将根据文档流从上到下逐行解析和显示。JavaScript 代码也是 HTML 文档的组成部分，因此 JavaScript 脚本的执行顺序也是根据 &lt;script&gt; 标签的位置来确定的。
</pre>
</body>
<script>
    //document 表示网页文档对象；
    //document.write() 表示调用 Document 对象的 write() 方法，在当前网页源代码中写入 HTML 字符串
    document.write("<h1>This is Javascript Code.</h1>");
</script>
</html>
