<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./../static/js/jquery-1.4.2.js"></script>
    <script type="text/javascript">
        //直接弹出选取的radiobutton的value
        // $(function(){
        // 	alert($("input[name=gender]:checked").val());
        // });
        $(function () {
            $("#show1").click(function () {
                alert($("input[name=gender]:checked").val());
            });

            //设置选中的radiobutton的值
            $("#show2").click(function () {
                $("input[name=gender]").val("女");//ok
                // $(":radio[name=gender]").val("未知");//ok 参数中的[]不能省略
                alert($("input[name=gender]:checked").val());

                $(":checkbox").val(["选中1", "选中3"]);//此处的[]一定要加上
                $(":checkbox[value=选中4]").attr("checked", true);
            });
        });
    </script>
</head>
<body>
<input type="radio" id="r1" value="男" checked="checked" name="gender"/>男
<input type="radio" id="r2" value="女" checked="checked" name="gender"/>女
<input type="radio" id="r3" value="未知" checked="checked" name="gender"/>未知
<input type="button" id="show1" value="获取value"/>
<input type="button" id="show2" value="设置value"/>

<br/>
<input type="checkbox" value="选中1">选中1
<input type="checkbox" value="选中2">选中2
<input type="checkbox" value="选中3">选中3
<input type="checkbox" value="选中4">选中4
</body>
</html>
