    <script type="text/javascript">
        $(function () {
            // $("#p1").click(function(e){alert(e.pageX+"  "+e.pageY);});//获取鼠标的点击坐标
            $("#p1").click(function (e) {
                alert($(this).html());
                alert($(e.target).html());
            });//target最原始的对象     this当前触发的对象
            $("#tr1").click(function (e) {
                alert($(this).html());
                alert($(e.target).html());
            });
        });
    </script>

    <script type="text/javascript">
        //一次性事件  one表示只被触发一次     如果one换成是bind，则会一直被触发
        $(function () {
            $(":button").one("click", function () {
                alert("被点了一下");
            });
        });
