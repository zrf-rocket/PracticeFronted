<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ready</title>
    <script type="text/javascript" src="./../static/js/jquery-1.4.2.js"></script>
    <script type="text/javascript">
        // $(function(){}); //第一步
        $(function () {
            alert("this is jQuery，调用匿名方法。");  // 调用顺序：2
        });

        $(function () {
            // 获取btn
            //$("#btn").onclick(alert("按钮被点击"));//此处被直接弹出
            $("#btn").click(alert("按钮被点击"));//此处被直接弹出

            $("#btn").click(function () {
                alert("按钮被触发");
            });

            $("#btn").click(function () {
                alert($("#num").val());//弹出文件的内容
            });

            // alert($("#num").val());//弹出文本框的value

            $("div").click(function () {
                $(this).hide("slow");
            });//隐藏div层
        });
    </script>

    <script type="text/javascript">
        //匿名函数   常用此种方式   注册一个匿名函数来监听事件
        //document，将DOM对象转为jQuery对象   使用ready注册事件
        $(document).ready(function () {
            alert("ready被加载。"); // 调用顺序：3
        });

        $(document).ready(load());//此处的ready依然会被执行     此种方式很少用

        function load() {
            alert("load方法被加载。"); //先被显示  调用顺序：1
        };

        window.onload = function () { //此时 此处的1就不会被加载
            alert("命名函数加载1");
        };
        window.onload = function () { //onload只能注册一次
            alert("命名函数加载2"); // 调用顺序：4
        };
    </script>

    <script type="text/javascript">
        $(function () {
            alert("直接匿名函数方式");
        });
    </script>
</head>
<body>
Ready注册事件
<input type="text" id="num" value="Ready注册事件text"/>
<input type="button" id='btn' value="按钮"/>
<div>
    这是div 的内容，点击我，我就会被隐藏起来！
</div>
</body>
</html>
