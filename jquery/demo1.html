<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
jQuery 是一个 JavaScript 库。
jQuery 极大地简化了 JavaScript 编程。
<p>点击我</p>
</body>
<script>
    $(document).ready(function () {
        $("p").click(function () {
            alert("我被点击，即将被隐藏");
            $(this).hide();
        });
    });
</script>
</html>
