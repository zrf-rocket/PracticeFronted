<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js/jquery-1.4.min.js"></script>
    <script>

        /*
        1.jQuery 选择器
        * $("p.intro") 	所有 class="intro" 的 <p> 元素
        * $("ul li:first") 	每个 <ul> 的第一个 <li> 元素
        * $("div#intro .head") 	id="intro" 的 <div> 元素中的所有 class="head" 的元素
        *
        * $(".intro.demo") 	所有 class="intro" 且 class="demo" 的元素
        *
        *$("[href]") 	所有带有 href 属性的元素
        *$("[href='#']") 	所有 href 属性的值等于 "#" 的元素
        *$("[href!='#']") 	所有 href 属性的值不等于 "#" 的元素
        * $("[href$='.jpg']") 	所有带有以 ".jpg" 结尾的属性值的 href 属性
        *
        * $("p:first") 	第一个 <p> 元素
        *$("p:last") 	最后一个 <p> 元素
        *$("tr:even") 	所有偶数 <tr> 元素
        *$("tr:odd") 	所有奇数 <tr> 元素
        *$("ul li:eq(3)") 	列表中的第四个元素（index 从 0 开始）
        *$("ul li:gt(3)") 	列出 index 大于 3 的元素
        *$("ul li:lt(3)") 	列出 index 小于 3 的元素
        *$("input:not(:empty)") 	所有不为空的 input 元素
        *$(":header") 	所有标题元素 <h1> - <h6>
        *$(":animated") 所有动画元素
        *$(":contains('W3School')") 	包含指定字符串的所有元素
        *$(":empty") 	无子（元素）节点的所有元素
        *$("p:hidden") 	所有隐藏的 <p> 元素
        *$("table:visible") 	所有可见的表格
        *
        *$("th,td,.intro") 	所有带有匹配选择的元素
        *
        *$(":input") 	所有 <input> 元素
        $(":text") 	所有 type="text" 的 <input> 元素
        $(":password") 	所有 type="password" 的 <input> 元素
        $(":radio") 	所有 type="radio" 的 <input> 元素
        $(":checkbox") 	所有 type="checkbox" 的 <input> 元素
        $(":submit") 	所有 type="submit" 的 <input> 元素
        $(":reset") 	所有 type="reset" 的 <input> 元素
        $(":button") 	所有 type="button" 的 <input> 元素
        $(":image") 	所有 type="image" 的 <input> 元素
        $(":file") 	所有 type="file" 的 <input> 元素

        $(":enabled") 	所有激活的 input 元素
        $(":disabled") 	所有禁用的 input 元素
        $(":selected") 	所有被选取的 input 元素
        $(":checked") 	所有被选中的 input 元素
        * */







        /*
        ready() 防止文档在完全加载（就绪）之前运行 jQuery 代码。如果在文档没有完全加载之前就运行函数，操作可能失败。
            试图隐藏一个不存在的元素
            获得未完全加载的图像的大小
        */
        $(document).ready(function () {
            /*id选择器*/
            $("#test").click(function () {
                $("#test").hide(); // 隐藏 id="test" 的元素。
            });


            /*
            * 类选择器  或  .选择器
            * */
            $(".test").click(function () {
                $(".test").hide(); // 隐藏所有 class="test" 的元素。
            });


            /*

jQuery 属性选择器

jQuery 使用 XPath 表达式来选择带有给定属性的元素。

$("[href]") 选取所有带有 href 属性的元素。

$("[href='#']") 选取所有带有 href 值等于 "#" 的元素。

$("[href!='#']") 选取所有带有 href 值不等于 "#" 的元素。

$("[href$='.jpg']") 选取所有 href 值以 ".jpg" 结尾的元素。

            * */


            /*
            *
jQuery element元素选择器

jQuery 使用 CSS 选择器来选取 HTML 元素。

$("p") 选取 <p> 元素。

$("p.intro") 选取所有 class="intro" 的 <p> 元素。

$("p#demo") 选取所有 id="demo" 的 <p> 元素。

            * */
            //所有span元素
            $("span").click(function () {
                $("span").hide(); // 隐藏所有 <span> 元素。
            });


            /* jQuery CSS 选择器
            * jQuery CSS 选择器可用于改变 HTML 元素的 CSS 属性。点击按钮，把所有 span 元素的背景颜色更改为红色：
            * */
            $("button").click(function () {
                $("span").css("background-color", "red");
            });


        });
    </script>
</head>
<body>
jQuery 使用的语法是 XPath 与 CSS 选择器语法的组合。
jQuery 元素选择器和属性选择器允许您通过标签名、属性名或内容对 HTML 元素进行选择。
选择器允许对元素组或单个元素进行操作。
<div class="test">class test1</div>
<div class="test">class test2</div>
<div class="test">class test3</div>
<div id="test">id test</div>
<div><span>span111</span></div>
<div><span>span222</span></div>
<div><span>span333</span></div>
<button type="button"> Click Change Background Color</button>

</body>
</html>
